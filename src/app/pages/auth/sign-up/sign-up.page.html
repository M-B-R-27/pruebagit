<app-header backButton="/auth"  title="Registro" ></app-header>

<ion-content >

  <div class="d-flex-center" >
    <form [formGroup] ="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()" >

      <app-logo></app-logo>


  <!-- Name -->
    <app-custom-input
    autocomplete="name"
    icon="person-outline" 
    [control]= "$any(form.get('name'))"
    type="text"
    label="Nombre"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched " >
      <div *ngIf="form.controls.name.errors['required']" >El nombre es requerido</div>
      <div *ngIf="form.controls.name.errors['minlength']" >El nombre debe tener al menos 4 caracteres</div>
    </div>

    <!-- Email -->
    <app-custom-input
    autocomplete="email"
    icon="mail-outline" 
    [control]= "$any(form.get('email'))"
    type="email"
    label="correo"
    ></app-custom-input>

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched " >
      <div *ngIf="form.controls.email.errors['required']" >El correo es requerido</div>
      <div *ngIf="form.controls.email.errors['email']" >El correo no es válido</div>
    </div>

    <!-- Password -->
  <app-custom-input 
  [control]= "$any(form.get('password'))"
  type="password"
  label="contraseña"
  icon="lock-closed-outline" ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched " >
      <div *ngIf="form.controls.password.errors['required']" >La contraseña es requerida</div>
    </div>

   

    <ion-button  expand="block" node="ios" class="submit" type="submit" [disabled]="form.invalid" >
      Registrarse
      <ion-icon slot="end" name="person-add-outline"></ion-icon>
    </ion-button>

    

    </form>
  </div>

    


</ion-content>
